<link rel="stylesheet" href="css/app.css">
<div id="fullscreen-overlay"></div>
<div class="navbar">
    <div class="nav-left">
        <div class="nav-name-container">
            <a class="nav-name" href="/home">TheCodingSpace</a>
            <a class="nav-name-hidden" href="/home">TCS</a>
        </div>
    </div>
    <div class="nav-right">
        <a class="nav-right-elements" href="/home">HOME</a>
        <a class="nav-right-elements" href="/blog">BLOG</a>
        <a class="nav-right-elements" href="/contact">CONTACT</a>
    </div>
    <div class="nav-right-elements-close">
        <div class="dropdown" onclick="showMenu()">
            <img class="nav-img" src="imgs/menu.png">
            <div id="dropdown-content">
                <a class="dropdown-element" href="/home">HOME</a><br>
                <a class="dropdown-element" href="/blog">ABOUT ME</a><br>
                <a class="dropdown-element" href="/contact">CONTACT</a>
            </div>
        </div>
    </div>
</div>
<script>
    let i = 0 
    function showMenu(){
        if(i == 0){
            document.getElementById('dropdown-content').style.display = "block"
            document.getElementById('fullscreen-overlay').style.display = "block"
            i = 1
        }
        else{
            document.getElementById('dropdown-content').style.display = "none"
            document.getElementById('fullscreen-overlay').style.display = "none"
            i = 0
        }
    }
    const body = document.getElementById('fullscreen-overlay')
    body.addEventListener('click', function(event) {
        document.getElementById('dropdown-content').style.display = "none"
    });
</script>
